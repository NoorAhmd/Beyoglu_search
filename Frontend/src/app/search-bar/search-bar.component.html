<input (input)="onSearch($event)" type="text" id="searchBar" placeholder="Search! " required />
<!-- <button id="resetMap" (click)="getAll()">reset</button> -->
<div class="results">
    <div class="result" *ngFor="let result of searchResults" (click)="goToLocation(result)" style="cursor: pointer">
        <div *ngIf="result._source.ad">{{ result._source.ad }}</div>
        <div *ngIf="result._source.adres">{{ result._source.adres }}</div>
        <div *ngIf="result._source.telefon">{{ result._source.telefon }}</div>
    </div>

    </div>
    <div *ngIf="result.adres">

    </div>
    <div *ngIf="result.telefon">
      <b>Telefon:</b> {{result.telefon}}
    </div>
  </div> -->
</div>

<div id="popup" class="ol-popup">

</div>
